<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <body class="container my-4">
    <h1 class="display-3">Notas dos Aluno</h1>
    <div class="row my-5">
      <div class="col-6">
        <label for="" class="form-label">Digite a primeira nota</label>
        <input type="text" name="" id="inpNota2" class="form-control">
      </div>
      <div class="col-6">
        <label for="" class="form-label">Digite a segunda</label>
        <input type="number" name="" id="inpNota1" class="form-control">
      </div>
    </div>
    <div class="row my-5">
      <div class="col-12">
        <label for="" class="form-label">Digite o nome do aluno</label>
        <input type="text" name="" id="inpNome" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary" id="cadastrar">Cadastrar</button>

    <div class="container my-5">
      <h1 class="display-3">Filtro</h1>
      <div class="row my-5">
        <div class="col-12">
          <label for="" class="form-label">Selecione a média que deseja</label>
          <select name="" id="select" class="form-select">
            <option value="0">Todas</option>
            <option value="Aprovado">Aprovado</option>
            <option value="Reprovado">Reprovado</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary" id="pesquisar">Pesquisar</button>
    </div>

    <div class="container">
      <div class="row my-5">
        <div class="col-7">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Média</th>
                <th scope="col">Situação</th>
              </tr>
            </thead>
            <tbody id="table">
              
            </tbody>
          </table>
        </div>
        <div class="col-5" id="div">
          
        </div>
      </div>
    </div>

    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
